name: Publish packages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write
  pages: write
  id-token: write

jobs:
  publish-packages:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://npm.pkg.github.com/'
          always-auth: true

      - name: Install dependencies
        run: pnpm install

      - name: Override .npmrc authentication
        run: |
          echo "@angular-utilities:registry=https://npm.pkg.github.com/" >> ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ~/.npmrc

      - name: Add NX to PATH
        run: echo "export PATH=$(pnpm root)/.bin:\$PATH" >> $GITHUB_ENV

      # Scale this up for all libraries and automate bumping up versions after changes
      - name: Build and Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pnpm build angular-material
          pnpm publish angular-material --no-git-checks --access public || (cat /home/runner/.npm/_logs/* && exit 1)
